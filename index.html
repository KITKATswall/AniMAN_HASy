<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АниМАН - Аниме Қазақша</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://avatars.mds.yandex.net/i?id=7a134d83587834c14106cf48bd6e5c0bc1a02a780eb5fbed-5338555-images-thumbs&n=13') no-repeat center center/cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 28px;
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.8);
        }
        p, li {
            font-size: 18px;
            color: #fff;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            background: linear-gradient(45deg, #ff4081, #ff79b0);
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
        }
        .button:hover {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            transform: scale(1.1);
        }
        .anime-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .anime-list img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .game-container {
            width: 100%;
            max-width: 600px;
            height: 600px;
            margin-top: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>АниМАН - Қазақша Аниме</h1>
        <p>Қазақша анимені көру үшін біздің Telegram арнамызға қосылыңыз!</p>
        <a href="https://t.me/+k4WQgPhmIgI4ZDIy" class="button">Telegram-ға өту</a>
        
        <h2>Біз озвучтаған анимелер:</h2>
        <ul>
            <li>Врата</li>
            <li>Хоримия</li>
            <li>Наруто</li>
        </ul>
        
        <div class="anime-list">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Gate_%28novel%29_volume_1_cover.jpg" alt="Врата">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Horimiya_vol_1_cover.jpg" alt="Хоримия">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/48/NarutoCoverTankobon1.jpg" alt="Наруто">
        </div>
    </div>
    
    <div class="container">
        <p>Орысша озвучка үшін <a href="https://jut.su/" class="button">JUTSU сайтына өту</a></p>
    </div>
    
    <div class="game-container" id="game"></div>
    
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 600,
            height: 600,
            parent: 'game',
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 }, debug: false }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        
        const game = new Phaser.Game(config);
        
        function preload() {
            this.load.image('block', 'https://i.imgur.com/QG5YH07.png');
        }
        
        function create() {
            this.blocks = this.physics.add.staticGroup();
            
            for (let x = 50; x < 600; x += 100) {
                for (let y = 50; y < 500; y += 100) {
                    this.blocks.create(x, y, 'block').setScale(0.5).refreshBody();
                }
            }
            
            this.input.on('pointerdown', (pointer) => {
                let block = this.blocks.getChildren().find(b => b.getBounds().contains(pointer.x, pointer.y));
                if (block) block.destroy();
            });
        }
    </script>
</body>
</html>
